    api_infinoe_production: &api_infinoe_production
      <<: *api_infinoe_sandbox
      sandbox_authorization_request:
        title: L’habilitation de bac à sable
        description: "L’habilitation de bac à sable associée est '%{authorization_request_name}', disponible à l’adresse suivante: %{authorization_request_link}"
      recette_fonctionnelle:
        title: La recette fonctionnelle
        label: J’atteste avoir réalisé une recette fonctionnelle et qualifié mon téléservice.
        info:
          title: Comment effectuer une recette fonctionnelle ?
          content: |
            <p>
              La qualification de votre téléservice est obligatoire tant pour votre homologation de sécurité ou vos obligations RGPD que pour demander l’entrée en production auprès de la DGFiP.
            </p>

            <p>
              Pour vous accompagner dans vos travaux, un environnement de test est mis à votre disposition sur le portail des API de la DGFiP.
            </p>

            <p>
              Le périmètre des réponses de cet environnement de test est fonctionnellement identique à l’environnement de production.
            </p>

            <p>
              Un jeu de données fictives vous permet de valider l’intégration de quelques cas fonctionnels dans votre téléservice. L’environnement de test proposé par la DGFiP n’a donc pas vocation à recetter toutes les fonctionnalités du téléservice, qui doivent faire l’objet d’une recette interne.
            </p>

            <p>
              A l’issue de vos travaux, veuillez attester de la qualification de votre téléservice.
            </p>
      volumetrie_appels_par_minute:
        label: Quelle limitation de débit souhaitez-vous pour votre téléservice ?
      homologation:
        title: L’homologation de sécurité
        info:
          title: Pourquoi effectuer une homologation de sécurité ?
          content: |
            <p>
              Le Référentiel Général de Sécurité (RGS 2.0) rend la démarche d’homologation obligatoire pour les SI relatifs aux échanges entre une autorité administrative et les usagers ou entre autorités administratives.
            </p>

            <p>
              Complétez les informations relatives à l’homologation et déposez la décision formelle d’homologation (également appelée attestation formelle).
            </p>

            <p>
              Toutefois, si votre organisme n’est pas soumis au RGS, vous pouvez remplir un questionnaire de sécurité à récupérer auprès de la DTNum à l’adresse mail suivante : <a href="mailto:dtnum.donnees.demande-acces@dgfip.finances.gouv.fr">dtnum.donnees.demande-acces@dgfip.finances.gouv.fr</a>, et à joindre dans le formulaire ci-dessous.
            </p>
      volumetrie:
        title: Volumétrie attendue
        info:
          title: Pourquoi avons nous besoin de cette information ?
          content: <p>
            Connaître les données relatives à la volumétrie de votre téléservice nous permet de vous offrir la meilleure qualité de service possible. Ces informations sont transmises aux fournisseurs de vos données pour prévenir les pics de charges.
            </p>

            <p>
            Conformément aux modalités d’utilisation, nous nous réservons le droit de réduire ou couper les appels autorisés au fournisseur de service.
            </p>

