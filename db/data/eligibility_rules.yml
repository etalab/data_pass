- id: 3
  definition_id: api-sfip
  options:
  - type: :particulier
    eligible: :no
    body: Vous n’êtes pas autorisé à accéder aux données de cette API.
  - type: :entreprise_ou_association
    eligible: :maybe
    body: "**❌ Si vous êtes une entreprise ou une association, vous n'êtes pas éligible.**
      \n\n**✅ Si vous êtes un établissement bancaire, vous êtes peut-être éligible.**
      \ Dans le cadre de la vérification de l’éligibilité au [LEP](https://www.service-public.fr/particuliers/vosdroits/F2367)
      les banques peuvent être considérées comme une administration au sens de l'[article
      L100-3  du code des relations entre le public et l'administration](https://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000031366350&idArticle=LEGIARTI000031367308&dateTexte=&categorieLien=cid).\n\nSi
      vous entrez dans ce cadre, vous pouvez effectuer une demande d'habilitation
      à l’API R2P.\n\nNB : En remplissant cette demande, vous allez obtenir l’accès
      à l'API R2P. Afin d'accéder aux données il est également nécessaire d’avoir
      accès à l'[API Impôt Particulier](https://api.gouv.fr/les-api/impot-particulier/demande-acces)
      , qui contient les données nécessaires à la vérification de l'éligibilité au
      LEP."
  - type: :collectivite_ou_administration
    eligible: :maybe
    body: |-
      L'API R2P restituant des éléments sensibles (état civil, adresse, identifiant fiscal), elle est couverte par la règle du secret professionnel prévue par les dispositions de l'[article L100-3  du Livre des Procédures Fiscales](https://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000031366350&idArticle=LEGIARTI000031367308&dateTexte=&categorieLien=cid), car ceux-ci constituent des données nominatives et personnelles.

      Il ne peut être dérogé au secret professionnel que par une disposition législative spécifique. En conséquence, les informations restituées par l'API R2P ne peuvent être communiquées qu’aux personnes, organismes ou autorités bénéficiant d’une telle mesure et dans la limite fixée par la loi.
- id: 4
  definition_id: api-ficoba
  options:
  - type: :particulier
    eligible: :no
    body: Vous n’êtes pas autorisé à accéder aux données de cette API.
  - type: :entreprise_ou_association
    eligible: :maybe
    body: "**❌ Si vous êtes une entreprise ou une association, vous n'êtes pas éligible.**
      \n\n**✅ Si vous êtes un établissement bancaire, vous êtes peut-être éligible.**
      Dans le cadre de la vérification de l’éligibilité au [LEP](https://www.service-public.fr/particuliers/vosdroits/F2367)
      et autres produits d'épargne réglementés, les banques peuvent être considérées
      comme une administration au sens de l'[article L100-3  du code des relations
      entre le public et l'administration](https://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000031366350&idArticle=LEGIARTI000031367308&dateTexte=&categorieLien=cid).\n\nSi
      vous entrez dans ce cadre, vous pouvez effectuer une demande d'habilitation
      à l’API FICOBA."
  - type: :collectivite_ou_administration
    eligible: :maybe
    body: |-
      L'API FICOBA restituant des éléments sensibles (comptes bancaires du titulaire et/ou du co-titulaire, état civil et adresse) est couvert par la règle du secret professionnel prévue par les dispositions de l'[article L100-3  du Livre des Procédures Fiscales](https://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000031366350&idArticle=LEGIARTI000031367308&dateTexte=&categorieLien=cid) car ceux-ci constituent des données nominatives et personnelles. Il ne peut être dérogé au secret professionnel que par une disposition législative spécifique.

      En conséquence, les informations restituées par l'API FICOBA ne peuvent être communiquées qu’aux personnes, organismes ou autorités bénéficiant d’une telle mesure et dans la limite fixée par la loi.

      Pour obtenir un agrément, vous devez justifier du cadre juridique dans lequel s’inscrit votre demande.
- id: 5
  definition_id: api-impot-particulier
  options:
  - type: :particulier
    eligible: :no
    body: Vous n’êtes pas autorisé à accèder aux données de l’API Impôt particulier.
  - type: :entreprise_ou_association
    eligible: :maybe
    body: "**❌ Si vous êtes une entreprise ou une association, vous n'êtes pas éligible.**
      \n\n**✅ Si vous êtes un établissement bancaire, vous êtes peut-être éligible.**
      Dans le cadre de la vérification de l'éligibilité au LEP, et conformément aux
      dispositions de l'[article L166 AA du Livre de Procédures Fiscales](https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000042627574/2022-06-15),
      l'administration fiscale indique aux établissements bancaires, à leur demande,
      si les personnes demandant l'ouverture d'un compte remplissent les conditions
      d'ouverture et de détention. Le [décret N° 2021-277 du 12 mars 2021](Dans le
      cadre de la vérification de l'éligibilité au LEP, et conformément aux dispositions
      de l'article L 166 AA du Livre de Procédures Fiscales, l'administration fiscale
      indique aux établissements bancaires, à leur demande, si les personnes demandant
      l'ouverture d'un compte remplissent les conditions d'ouverture et de détention.
      Le décret N° 2021-277 du 12 mars 2021 précise les modalités d'application de
      ce dispositif légal.\n\nSi vous êtes éditeur de logiciels et agissez pour le
      compte d'une administration ou d'une collectivité, vous pouvez remplir une demande
      d’habilitation à l’API particulier vous-même pour l'entité que vous représentez,
      dans le cadre de l'[article L114-8  du code des relations entre le public et
      l'administration](https://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000031366350&idArticle=LEGIARTI000031367412&dateTexte=&categorieLien=cid)"
  - type: :collectivite_ou_administration
    eligible: :maybe
    body: |-
      Conformément aux dispositions de l'[article L114-8  du code des relations entre le public et l'administration](https://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000031366350&idArticle=LEGIARTI000031367412&dateTexte=&categorieLien=cid), seules les administrations sont habilitées à échanger entre elles des informations ou données strictement nécessaires pour traiter une démarche.

      Pour obtenir l’accès à l’API, vous devez notamment justifier d'une simplification pour les citoyens et vous engager à n'accéder qu’aux données strictement nécessaires à la démarche conformément au principe de proportionnalité.
