annuaire-des-entreprises-traitement-aides-financieres:
  name: Traitement des aides financières collectives allouées aux partenaires CAF
  description: Cas d'usage liés au traitement des aides financières collectives allouées par la CAF
    Ce formulaire vous permet d'accéder aux fonctionnalités spécifiques au cas d'usage de subventions de traitement des aides financières collectives allouées aux partenaires CAF.
  authorization_request: AnnuaireDesEntreprises
  steps:
    - name: "basic_infos"
    - name: "legal"
  initialize_with:
    intitule: Traitement aides financières collectives - Ajouter numéro CAF
    description: |
     Les aides des CAF sont attribuées selon des critères garantissant l’équité et l’utilité sociale des projets.
     Ces critères sont examinés à différentes étapes : conception, conventionnement, versement et contrôle.
     Les justificatifs et données d’entreprises servent à sécuriser les subventions, instruire et payer les financements, puis appuyer les contrôles.
     Actuellement, les partenaires transmettent directement les documents requis aux CAF.
     Cependant, pour gagner en fiabilité et en rapidité, il est souhaitable que les CAF puissent accéder directement à certaines informations via des sources externes fiables.
      Les aides sont les suivantes :

      - Accueil de loisirs sans hébergement
      - Aide à domicile
      - Centres sociaux
      - Contrat local d’accompagnement à la scolarité
      - Espace de rencontre
      - Etablissement d’accueil du jeune enfant
      - Foyer jeunes travailleurs
      - Lieux d’accueil enfants parents
      - Médiation familiale
      - Structure jeunesse
      - Relais petite enfance
      - Point accueil écoute jeunes
      - Convention territoriale globale chargé de coopération
    cadre_juridique_nature: |+
      Article L263-1 du code de la sécurité sociale qui dispose "Les caisses d'allocations familiales exercent une action sanitaire et sociale en faveur de leurs ressortissants et des familles de ceux-ci dans le cadre du programme mentionné au 2° de l'article L. 223-1."
      Arrêté programme du 3 octobre 2001 relatif à l'action sociale des Caisses d'allocations familiales
    cadre_juridique_url: 'https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000048599900'
    scopes:
      - conformite

