- id: 1
  definition_id: api-particulier
  options:
  - type: :particulier
    eligible: :no
    body: "      Vous n’êtes pas autorisé à accéder aux données de cette API. L’usage
      de l’API Particulier est **uniquement reservé aux acteurs publics** : les administrations,
      les collectivités, leurs opérateurs, les acteurs de santé, les organismes ayant
      le statut spécifique _« chargé d'une mission ou délégataire de service public
      »_, etc."
  - type: :collectivite_ou_administration
    eligible: :yes
    body: "      Que vous soyez une collectivité, une administration centrale, un
      organisme ayant le statut spécifique _« chargé d'une mission ou délégataire
      de service public »_, vous êtes éligible à l'utilisation de l'API Particulier.
      \ \n\n      **Si votre cadre légal le justifie**, l’API Particulier vous permet
      d’accéder directement aux données administratives des particuliers pour faciliter
      leurs démarches.\n      - Pour vérifier que votre besoin correspond aux utilisations
      justifiant l'API Particulier, consultez nos différents <External href=\"https://particulier.api.gouv.fr/cas_usages\">cas
      d'usages</External> (Tarification cantine et transport, aides facultatives départementales
      et régionales, aides sociales des CCAS, gestion RH du secteur public ...)\n
      \     - Pour vérifier si nous distribuons les données dont vos démarches ont
      besoin, veuillez consulter le <External href=\"https://particulier.api.gouv.fr/catalogue\">catalogue
      des API</External>.\n\n      <Button href='https://datapass.api.gouv.fr/api-particulier'>Demander
      une habilitation API Particulier</Button>"
  - type: :entreprise_ou_association
    eligible: :no
    body: |2-
            Vous n’êtes pas autorisé à accéder aux données de cette API. L’usage de l’API Particulier est **uniquement reservé aux acteurs publics** : les administrations, les collectivités, leurs opérateurs, les acteurs de santé, les organismes ayant le statut spécifique _« chargé d'une mission ou délégataire de service public »_, etc.

            <Button href="/rechercher-api" alt>Rechercher une autre API</Button>

            Si vous êtes **éditeur de logiciels pour des acteurs publics, c'est à vos utilisateurs collectivité ou administration de faire une demande d'habilitation.**

            En revanche, vous pouvez nous demander de vous référencer sur un cas d'usage afin de proposer des formulaires pré-remplis et ainsi simplifier l'expérience de vos clients publics :

            <Button href="https://form.typeform.com/to/OJ4rkf5Z">Demander à être référencé</Button>
