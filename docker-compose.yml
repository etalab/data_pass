version: '3'

services:
  web:
    image: data_pass
    build: .
    volumes:
      - "./:/app"
    ports:
      - "3000:3000"
    env_file:
      - '.env.docker'
    depends_on:
      - db
      - redis
  db:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: 'dummy'
      PGPORT: 5433
    volumes:
      - "./tmp/db:/var/lib/postgresql/data"
    ports:
      - "5433:5433"
  redis:
    image: redis
    ports:
      - "6379:6379"
