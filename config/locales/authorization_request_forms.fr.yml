    api_entreprise:
      maquette_projet:
        hint: Joindre une photo de votre projet, sous format PDF
      scopes:
        info:
          content: |
            Vous pouvez vous aider <a href="https://entreprise.api.gouv.fr/catalogue/" target="_blank">du catalogue des API</a>. Il présente l’ensemble des API disponibles accompagnées d’une documentation métier et d’un accès aux spécifications techniques (swagger).
      legal:
        info:
          content: |
            Afin de bénéficier du raccordement à l’API Entreprises en tant qu’administration, vous devez fournir le cadre légal et/ou réglementaire :
             - justifiant la nécessité d’accéder aux données demandées à travers l’API ;
             - justifiant que vous êtes légalement habilité, en raison de vos missions, à accéder à ces données.
            <br/>
            <br/>
            ⚠️ Attention, quel que soit votre statut, la seule citation du <a href="https://www.legifrance.gouv.fr/codes/texte_lc/LEGITEXT000031366350/2020-12-14/" target="_blank">CRPA (Code des relations entre le public et l’administration)</a>, de la <a href="https://www.legifrance.gouv.fr/jorf/id/JORFTEXT000037307624/" target="_blank">loi ESSOC (pour un État au service d’une société de confiance)</a> ou de la loi Lemaire (pour une République numérique) n’est pas suffisante. Le principe d’échange doit être complété par la mention du cadre juridique précis pour l’utilisation envisagée.
      contact_metier:
        info: |
          Cette personne sera contactée pour toute question métier sur votre service. Celle-ci sera informée des nouvelles API et incidents majeurs.
      contact_technique:
        info: |
          Cette personne est en charge de l'intégration de l'API et de sa maintenance dans vos systèmes d'information. Le contact technique sera notifié de l'ensemble des opérations de maintenance et des incidents, ainsi qu'en copie des notifications d'expiration du jeton.

