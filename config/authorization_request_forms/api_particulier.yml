      peuvent lors de la création de leurs comptes remonter l'ensemble des informations
      administratives grâce à API particulier\r\n- Avoir la mise à jour des QF afin
      de mettre à jour les facturations des familles\r\n- Dématérialiser les mises
      à jours de ces informations et de limiter les déplacements en mairie ou échange
      de courriers"
