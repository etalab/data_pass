services:
  web:
    image: data_pass
    command: [rdbg, -n, --open, --host, 0.0.0.0, --port, '12345', -c, --, rails, server, -b, 0.0.0.0]
    build: .
    volumes:
      - "./:/app"
    ports:
      - "3000:3000"
      - 12345:12345
    env_file:
      - '.env.docker'
    depends_on:
      - db
      - redis

  db:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: 'dummy'
      PGPORT: 5433
    volumes:
      - "./tmp/db:/var/lib/postgresql/data"
    ports:
      - "5433:5433"
  redis:
    image: redis
    ports:
      - "6379:6379"
  worker:
    image: data_pass
    build: .
    command: 'bundle exec good_job start'
    env_file:
      - '.env.docker'
    depends_on:
      - db
      - redis

  chrome:
    image: ghcr.io/browserless/chrome
    ports:
      - "3333:3333"
    environment:
      PORT: 3333
      CONNECTION_TIMEOUT: 600000
