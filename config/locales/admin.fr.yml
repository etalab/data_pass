          authorization_request_id:
            label: "ID de la demande d'habilitation"
          new_organization_siret:
            label: "SIRET de la nouvelle organisation"
            hint: "Le SIRET doit correspondre à une organisation existante (14 chiffres)"
          new_applicant_email:
            label: "Email du nouveau demandeur"
            hint: "L'utilisateur peut être le même que le demandeur actuel."
          submit: "Transférer la demande"
          cancel: "Annuler"
      create:
        title: "Transférer une demande d'habilitation"
        success:
          title: "Transfert réussi"
          description: "La demande #%{authorization_request_id} a été transférée avec succès vers l'organisation %{siret}"
      errors:
        title: "Erreur lors du transfert"
        authorization_request_not_found: "Aucune demande d'habilitation trouvée avec l'ID %{authorization_request_id}"
        new_organization_not_found: "Aucune organisation trouvée avec le SIRET %{siret}"
        new_applicant_not_found: "Aucun utilisateur trouvé avec l'email %{email}"
        applicant_not_in_organization: "L'utilisateur %{email} n'appartient pas à l'organisation %{siret}"
        invalid_new_organization: "Erreur de validation lors du transfert"
