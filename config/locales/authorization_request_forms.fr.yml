    api_declaration_auto_entrepreneur:
      supporting_documents: &api_urssaf_supporting_documents
        info:
          title: Pourquoi avons nous besoin de votre attestation de régularité fiscale ?
          content: |
            Afin de vérifier que vous êtes en pleine connaissance de vos obligations fiscales (paiement de la TVA et de l’impôt sur le revenu ou sur les sociétés selon votre situation), merci de joindre une attestation fiscale justifiant de la régularité de votre situation fiscale.

            <a href="https://www.impots.gouv.fr/portail/professionnel/questions/comment-obtenir-une-attestation-de-regularite-fiscale" target="_blank">Comment obtenir une attestation de régularité fiscale ?</a>
