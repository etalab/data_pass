api-particulier:
  name: Demande libre
  default: true
  description: Pour les utilisateurs expérimentés qui connaissent précisemment l'usage des données et les aspects techniques des APIs
  introduction: |
    Ce formulaire est destiné aux utilisateurs expérimentés qui connaissent précisemment l'usage des données et les aspects techniques des APIs.
    Il permet de formuler une demande libre en précisant les données et les services souhaités.
  authorization_request: APIParticulier
  steps:
    - name: basic_infos
    - name: personal_data
    - name: legal
    - name: scopes
    - name: contacts
  static_blocks:
    - name: modalities

# Editeur (cas 2)
# 1. Contact technique renseigné et non modifiable
# 2. Scopes modifiables
api-particulier-abelium:
  name: Domino web 2.0
  description: &api_particulier_form_description_petite_enfance |
    Gestion des structures de petites enfances, enfance et jeunesse
  authorization_request: APIParticulier
  use_case: portail_famille_tarification
  editor_id: abelium
  introduction: &api_particulier_introduction_editor_with_editable_scopes |
    Ce formulaire simplifié vous permet d'obtenir une habilitation pour le logiciel %{form_name} de l'éditeur %{editor_name}.
    Une partie des informations contractuelles sont fixes et ne peuvent être modifiées.
    Celles-ci vous seront résumées à la fin, et ne nécessitent aucune intervention de votre part.

    Assurez-vous d'être en possession de la délibération tarifaire justifiant l'usage de l'API, celle-ci vous sera demandé dans les prochaines étapes.

    Votre éditeur %{editor_name} propose au sein de son logiciel de traiter des données supplémentaires sur les allocataires. Vous pourrez cocher ces données dans les étapes suivantes. Avant de les sélectionner assurez-vous que votre délibération mentionne bien ces données.
  steps: &api_particulier_editor_steps_with_editable_scopes
    - name: scopes
    - name: legal
    - name: personal_data
    - name: contacts

  static_blocks: &api_particulier_editor_static_blocks_with_editable_scopes
    - name: basic_infos
    - name: modalities

  scopes_config:
    disabled:
      - cnaf_quotient_familial
    displayed:
      - cnaf_quotient_familial
      - cnaf_allocataires
      - cnaf_enfants
      - cnaf_adresse
  data:
    intitule: Domino web 2.0 | Gestion des structures de petites enfances, enfance et jeunesse
    description: |
      Gestion des structures de petite enfance, enfance, jeunesse pour la facturation de la cantine le service periscolaire et extrascolaire
    cadre_juridique_nature: &api_particulier_cadre_juridique_nature_portail_famille |
      L'Article L114-8 du Code des relations entre le public et l'administration fixe le cadre général qui oblige l’administration à échanger des données lors d’une démarche d’un usage

      L'article R531-52 du Code de l'éducation donne compétence aux collectivités pour fixer les tarifs des cantines.
    scopes:
      - cnaf_quotient_familial
    # contact_technique_editable: false
    contact_technique_email: "<%= Rails.application.credentials.api_particulier_abelium_collectivites_contact_technique_email || 'tech-abelium-collectivite@yopmail.com' %>"
    contact_technique_given_name: "<%= Rails.application.credentials.api_particulier_abelium_collectivites_contact_technique_given_name || 'Jean' %>"
    contact_technique_family_name: "<%= Rails.application.credentials.api_particulier_abelium_collectivites_contact_technique_family_name || 'Dupont' %>"
    contact_technique_phone_number: "<%= Rails.application.credentials.api_particulier_abelium_collectivites_contact_technique_phone_number || '0836656565' %>"
    contact_technique_job_title: Support client
    modalities:
      - formulaire_qf
      - params

