- id: 1
  definition_id: api_particulier
  options:
  - type: particulier
    eligible: 'no'
    body: "      Vous n’êtes pas autorisé à accéder aux données de cette API. L’usage
      de l’API Particulier est <b>uniquement reservé aux acteurs publics</b> : les
      administrations, les collectivités, leurs opérateurs, les acteurs de santé,
      les organismes ayant le statut spécifique <i>« chargé d'une mission ou délégataire
      de service public »</i>, etc."
  - type: collectivite_ou_administration
    eligible: 'yes'
    body: |2-
            <p>Que vous soyez une collectivité, une administration centrale, un organisme ayant le statut spécifique <i>« chargé d'une mission ou délégataire de service public »</i>, vous êtes éligible à l'utilisation de l'API Particulier.</p>

            <p><b>Si votre cadre légal le justifie</b>, l’API Particulier vous permet d’accéder directement aux données administratives des particuliers pour faciliter leurs démarches.</p>
            <p>- Pour vérifier que votre besoin correspond aux utilisations justifiant l'API Particulier, consultez nos différents <a href="https://particulier.api.gouv.fr/cas_usages">cas d'usages</a> (Tarification cantine et transport, aides facultatives départementales et régionales, aides sociales des CCAS, gestion RH du secteur public ...)</p>
            <p>- Pour vérifier si nous distribuons les données dont vos démarches ont besoin, veuillez consulter le <a href="https://particulier.api.gouv.fr/catalogue">catalogue des API</a>.</p>
  - type: entreprise_ou_association
    eligible: 'no'
    body: |2-
            <p>Vous n’êtes pas autorisé à accéder aux données de cette API. L’usage de l’API Particulier est <b>uniquement reservé aux acteurs publics</b> : les administrations, les collectivités, leurs opérateurs, les acteurs de santé, les organismes ayant le statut spécifique <i>« chargé d'une mission ou délégataire de service public »</i>, etc.</p>

            <p>Si vous êtes <b>éditeur de logiciels pour des acteurs publics, c'est à vos utilisateurs collectivité ou administration de faire une demande d'habilitation.</b></p>

            <p>En revanche, vous pouvez nous demander de vous référencer sur un cas d'usage afin de proposer des formulaires pré-remplis et ainsi simplifier l'expérience de vos clients publics :</p>
    cta:
      content: Demander à être référencé
      url: https://form.typeform.com/to/OJ4rkf5Z
- id: 2
  definition_id: api_entreprise
  options:
  - type: particulier
    eligible: 'no'
    body: 'Vous n’êtes pas autorisé à accéder aux données de cette API. L’usage de
      l’API Entreprise est uniquement reservé aux acteurs publics : les administrations,
      les collectivités, leurs opérateurs, les acteurs de santé, etc.'
  - type: collectivite_ou_administration
    eligible: 'yes'
    body: |2-
            <p>Que vous soyez une collectivité, une administration centrale, un organisme ayant le statut spécifique <i>« chargé d'une mission ou délégataire de service public »</i>, vous êtes éligible à l'utilisation de l'API Entreprise.</p>

            <p><b>Si votre cadre légal le justifie</b>, l’API Entreprise vous permet d’accéder directement aux données administratives des entreprises et des associations pour faciliter leurs démarches.</p>
            <p>- Pour vérifier que votre besoin correspond aux utilisations justifiant l'API Entreprise, consultez nos différents <a href="https://entreprise.api.gouv.fr/cas_usages">cas d'usages</a> (marchés publics, aides et subventions, portail GRU...)</p>
            <p>- Pour vérifier si nous distribuons les données dont vos démarches ont besoin, veuillez consulter le <a href="https://entreprise.api.gouv.fr/catalogue">catalogue des API</a>.</p>
  - type: entreprise_ou_association
    eligible: 'no'
    body: |-
      <p>Vous n’êtes pas autorisé à accéder aux données de cette API. L’usage de l’API Entreprise est uniquement reservé aux acteurs publics : les administrations, les collectivités, leurs opérateurs, les acteurs de santé, etc.</p>

      <p><b>Si vous êtes éditeur de logiciel pour des acteurs publics pour simplifier les démarches des entreprises/associations</b>, alors vous êtes éligible à intégrer l'API Entreprise pour la mettre à disposition de vos client publics <b>uniquement</b>. </p>

            <p>- Pour vérifier que votre logiciel correspond aux utilisations justifiant l'API Entreprise, consultez nos différents <a href="https://entreprise.api.gouv.fr/cas_usages">cas d'usages</a> (marchés publics, aides et subventions, portail GRU...) ;</p>
            <p>- Pour vous assurer que les API répondent aux besoins de vos clients publics, consultez le <a href="https://entreprise.api.gouv.fr/catalogue">catalogue des API</a> ;</p>

            <p>⚠️ <b>En tant que prestataire technique d’une entité administrative, si votre demande d'habilitation aboutit, vous ne serez pas habilité à recevoir les données issues de l'API Entreprise</b>, mais uniquement habilité à intégrer et gérer techniquement l'API pour votre client public. </p>
    cta:
      content: Déposer une demande Editeur
      url: https://datapass.api.gouv.fr/api-entreprise?demarche=editeur
- id: 3
  definition_id: api_sfip
  options:
  - type: particulier
    eligible: 'no'
    body: Vous n’êtes pas autorisé à accéder aux données de cette API.
  - type: entreprise_ou_association
    eligible: maybe
    body: |-
      <p><b>❌ Si vous êtes une entreprise ou une association, vous n'êtes pas éligible.</b> </p>

      <p><b>✅ Si vous êtes un établissement bancaire, vous êtes peut-être éligible.</b>  Dans le cadre de la vérification de l’éligibilité au <a href="https://www.service-public.fr/particuliers/vosdroits/F2367">LEP</a> les banques peuvent être considérées comme une administration au sens de <a href="https://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000031366350&idArticle=LEGIARTI000031367308&dateTexte=&categorieLien=cid">l'article L100-3 du code des relations entre le public et l'administration</a>.</p>

      <p>Si vous entrez dans ce cadre, vous pouvez effectuer une demande d'habilitation à l’API R2P via le Courtier Fonctionnel SFiP.</p>
  - type: collectivite_ou_administration
    eligible: maybe
    body: |-
      <p>L'API R2P restituant des éléments sensibles (état civil, adresse, identifiant fiscal), elle est couverte par la règle du secret professionnel prévue par les dispositions de <a href="https://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000031366350&idArticle=LEGIARTI000031367308&dateTexte=&categorieLien=cid">l'article L100-3 du Livre des Procédures Fiscales</a>, car ceux-ci constituent des données nominatives et personnelles.</p>

      <p>Il ne peut être dérogé au secret professionnel que par une disposition législative spécifique. En conséquence, les informations restituées par l'API R2P ne peuvent être communiquées qu’aux personnes, organismes ou autorités bénéficiant d’une telle mesure et dans la limite fixée par la loi.</p>
- id: 4
  definition_id: api_ficoba
  options:
  - type: particulier
    eligible: 'no'
    body: Vous n’êtes pas autorisé à accéder aux données de cette API.
  - type: entreprise_ou_association
    eligible: maybe
    body: |-
      <p>❌ Si vous êtes une entreprise ou une association, vous n'êtes pas éligible.</b></p>

      <p><b>✅ Si vous êtes un établissement bancaire, vous êtes peut-être éligible.</b> Dans le cadre de la vérification de l’éligibilité au <a href="https://www.service-public.fr/particuliers/vosdroits/F2367">LEP</a> et autres produits d'épargne réglementés, les banques peuvent être considérées comme une administration au sens de <a href="https://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000031366350&idArticle=LEGIARTI000031367308&dateTexte=&categorieLien=cid">l'article L100-3 du code des relations entre le public et l'administration</a>.</p>

      <p>Si vous entrez dans ce cadre, vous pouvez effectuer une demande d'habilitation à l’API FICOBA.</p>
  - type: collectivite_ou_administration
    eligible: maybe
    body: |-
      <p>L'API FICOBA restituant des éléments sensibles (comptes bancaires du titulaire et/ou du co-titulaire, état civil et adresse) est couvert par la règle du secret professionnel prévue par les dispositions de <a href="https://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000031366350&idArticle=LEGIARTI000031367308&dateTexte=&categorieLien=cid">l'article L100-3 du Livre des Procédures Fiscales</a>, car ceux-ci constituent des données nominatives et personnelles. Il ne peut être dérogé au secret professionnel que par une disposition législative spécifique.</p>

      <p>En conséquence, les informations restituées par l'API FICOBA ne peuvent être communiquées qu’aux personnes, organismes ou autorités bénéficiant d’une telle mesure et dans la limite fixée par la loi.</p>

      <p>Pour obtenir un agrément, vous devez justifier du cadre juridique dans lequel s’inscrit votre demande.</p>
- id: 5
  definition_id: api_impot_particulier
  options:
  - type: particulier
    eligible: 'no'
    body: Vous n’êtes pas autorisé à accèder aux données de l’API Impôt particulier.
  - type: entreprise_ou_association
    eligible: maybe
    body: |-
      <p><b>❌ Si vous êtes une entreprise ou une association, vous n'êtes pas éligible.</b></p>

      <p><b>✅ Si vous êtes un établissement bancaire, vous êtes peut-être éligible.</b> Dans le cadre de la vérification de l'éligibilité au LEP, et conformément aux dispositions de <a href="https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000042627574/2022-06-15">l'article L166 AA du Livre de Procédures Fiscales</a>, l'administration fiscale indique aux établissements bancaires, à leur demande, si les personnes demandant l'ouverture d'un compte remplissent les conditions d'ouverture et de détention. Le décret N° 2021-277 du 12 mars 2021 précise les modalités d'application de ce dispositif légal.</p>

      <p>Si vous êtes éditeur de logiciels et agissez pour le compte d'une administration ou d'une collectivité, vous pouvez remplir une demande d’habilitation à l’API particulier vous-même pour l'entité que vous représentez, dans le cadre de <a href="https://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000031366350&idArticle=LEGIARTI000031367412&dateTexte=&categorieLien=cid">l'article L114-8 du code des relations entre le public et l'administration</a>.</p>
  - type: collectivite_ou_administration
    eligible: maybe
    body: |-
      <p>Conformément aux dispositions de <a href="https://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000031366350&idArticle=LEGIARTI000031367412&dateTexte=&categorieLien=cid">l'article L114-8  du code des relations entre le public et l'administration</a>, seules les administrations sont habilitées à échanger entre elles des informations ou données strictement nécessaires pour traiter une démarche.</p>

      <p>Pour obtenir l’accès à l’API, vous devez notamment justifier d'une simplification pour les citoyens et vous engager à n'accéder qu’aux données strictement nécessaires à la démarche conformément au principe de proportionnalité.</p>
