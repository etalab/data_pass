api-particulier-nfi:
  name: Tarification services municipaux / Portail Famille
  description: Gestion de la relation client sur le portail famille
  authorization_request: APIParticulier
  single_page_view: 'api_particulier_through_editor'
  use_case: portail_famille_tarification
  editor_id: nfi
  static_blocks:
  - name: basic_infos
  - name: personal_data
  - name: legal
  - name: scopes
  data:
    intitule: Gestion de la relation client sur le portail famille
    description: "Permettre la récupération de quotient familial par les administrés
      eux-mêmes sur leur compte d'inscription en saisissant leur identifiant Caf et
      en demandant l'actualisation du quotient Familial.\r\nPermettre le même traitement
      en mairie pour le compte d'un administré spécifique dans le cas d'un administré
      n'ayant pas accès à Internet ou pour le compte de l'ensemble des administrés
      gérés dans le cadre du service et en cours de validité au moment du traitement
      afin d'actualiser la totalité des foyers et d'être conforme à la délibération
      municipale fixant les coût des prestations en fonction du Quotient Familial.\r\nIl
      s'agit également, vu que les données sont demandées aux administrés au moment
      de leur inscription, de récupérer les informations sur les enfants et les allocataires
      ainsi que l'adresse du foyer. En effet, cela permettra aux administrés non seulement
      de connaître la connaissance de la CAF sur la composition de leur foyer mais
      également de pré-saisir et donc d'éviter des erreurs de saisie sur l'adresse
      ainsi que sur les prénoms, sexe et date de naissance des enfants. Les données
      sont gardées en base de données le temps de l'activité au sein du service du
      portail famille. Les données peuvent être anonymisées dès que l'administré en
      fait la demande et qu'il ne fait plus parti des administrés actifs au service.\r\nNous
      utilisons la solution de GRC de l'éditeur Nord France Informatique (NFI)."
    cadre_juridique_nature: Délibération de la commune au format PDF en pièce jointe
    destinataire_donnees_caractere_personnel: Il s'agit de l'agent en Mairie effectuant
      la gestion des familles pour une facturation conforme à la délibération municipale.
      La consultation des données n’est pas autorisée ni permise aux agents n’ayant
      pas rapport au service.
    duree_conservation_donnees_caractere_personnel: 24
    scopes:
      - cnaf_quotient_familial
      - cnaf_allocataires
      - cnaf_enfants
      - cnaf_adresse
    contact_technique_email: "<%= Rails.application.credentials.api_particulier_nfi_contact_technique_email || 'tech-nfi@yopmail.com' %>"
    contact_technique_given_name: "<%= Rails.application.credentials.api_particulier_nfi_contact_technique_given_name || 'Jeanne' %>"
    contact_technique_family_name: "<%= Rails.application.credentials.api_particulier_nfi_contact_technique_family_name || 'Martin' %>"
    contact_technique_phone_number: "<%= Rails.application.credentials.api_particulier_nfi_contact_technique_phone_number || '0836656565' %>"
    contact_technique_job_title: Contact technique

