api-particulier-aiga:
  name: "iNoé, Tarification services municipaux / Portail Famille"
  description: Facturation des familles inscrites aux CLSH, services périscolaires … des collectivités
  authorization_request: 'APIParticulier'
  editor_id: 'aiga'
  single_page_view: 'api_particulier_through_editor'
  use_case: 'portail_famille_tarification'
  static_blocks:
    - name: 'basic_infos'
    - name: 'personal_data'
    - name: 'legal'
    - name: 'scopes'
  data:
    intitule: Facturation des familles inscrites aux CLSH, services périscolaires … des collectivités
    description: >-
        iNoé permet la facturation des prestations des activités périscolaires,
        garderies et centres de loisirs des collectivités. La tarification aux
        familles est dépendante du quotient familial, au plus juste quand récupéré
        auprès de la CNAF.
    cadre_juridique_nature: >-
        L'article L114-8 du code des relations entre le public et l'administration
        fixe le cadre général des échanges de données au sein de l'administration.
        En tant que collectivité territoriale, la délibération ci-jointe précise
        l'objet du téléservice, selon l'arrêté du 04/07/13 sur les téléservices,
        et précise les données nécessaires à son fonctionnement.
    destinataire_donnees_caractere_personnel: Adresse du foyer
    duree_conservation_donnees_caractere_personnel: 12
    scopes:
      - cnaf_quotient_familial
    contact_technique_type: organization
    contact_technique_email: tech@aiga.fr
    contact_technique_phone_number: 0472532200

api-particulier-abelium:
  name: Domino web 2.0, Tarification services municipaux / Portail Famille
  description: Service Périscolaire, Restauration Scolaire, Extrascolaire, Accueil
    des loisirs
  authorization_request: APIParticulier
  single_page_view: 'api_particulier_through_editor_without_contact_technique'
  use_case: portail_famille_tarification
  editor_id: abelium
  static_blocks:
  - name: basic_infos
  - name: personal_data
  - name: legal
  - name: scopes
  scopes_config:
    disabled:
      - cnaf_quotient_familial
    displayed:
      - cnaf_quotient_familial
      - cnaf_allocataires
      - cnaf_enfants
      - cnaf_adresse
  data:
    intitule: Service Périscolaire, Restauration Scolaire, Extrascolaire, Accueil
      des loisirs
    description: 'Le logiciel Domino ''Web 2.0 permet la facturation des prestations
      pour les services suivants : périscolaire (par exemple : tarifs garderie matin,
      soir, etc.), restauration (par exemple : tarif repas enfant et adulte), centres
      de loisirs (par exemple : tarif demi-journée ou journée ALSH, etc.), jeunesse
      (par exemple : tarif journée, tarif activité, etc.), petite enfance (tarif d''accueil
      horaire) et temps libre (école d''art, école de danse et de musique). Le calcul
      du montant des prestations est réalisé selon un ou plusieurs critères suivants
      : revenu déclaré du foyer, quotient familial du foyer, nombre d''enfants à charge
      et /ou nombre total d''enfants. Abelium Collectivités accompagne le demandeur
      lors de la mise en place de la demande des informations sur l''application API
      particulier.'
    cadre_juridique_nature: L'article L114-8 du code des relations entre le public
      et l'administration fixe le cadre général des échanges de données au sein de
      l'administration. En tant que collectivité territoriale, la délibération ci-jointe
      précise l'objet du téléservice, selon l'arrêté du 04/07/13 sur les téléservices,
      et précise les données nécessaires à son fonctionnement
    destinataire_donnees_caractere_personnel: Agents du service
    duree_conservation_donnees_caractere_personnel: 36
    scopes:
      - cnaf_quotient_familial

