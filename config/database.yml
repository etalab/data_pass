default: &default
  adapter: postgresql
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>

development:
  <<: *default
  database: <%= ENV.fetch('DATABASE_DEVELOPMENT_NAME') { 'data_pass_development' } %>

test:
  <<: *default
  database: <%= ENV.fetch('DATABASE_TEST_NAME') { 'data_pass_test' } %>
