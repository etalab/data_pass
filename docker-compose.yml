services:
  web:
    image: data_pass
    command: [rdbg, -n, --open, --host, 0.0.0.0, --port, '12345', -c, --, rails, server, -b, 0.0.0.0]
    build: .
    volumes:
      - "./:/app"
    ports:
      - "3000:3000"
      - 12345:12345
    env_file:
      - '.env.docker'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  db:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: 'dummy'
      PGPORT: 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5433"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 5433"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  worker:
    image: data_pass
    command: 'bundle exec good_job start'
    volumes:
      - "./:/app"
    env_file:
      - '.env.docker'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  chrome:
    image: ghcr.io/browserless/chromium
    ports:
      - "3333:3333"
    environment:
      PORT: 3333
      CONNECTION_TIMEOUT: 600000

volumes:
  postgres_data:
