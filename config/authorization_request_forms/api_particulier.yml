  service_provider_id: abelium
  introduction: &api_particulier_introduction_editor_with_editable_scopes |
    Ce formulaire simplifié vous permet d'obtenir une habilitation pour le logiciel %{form_name} de l'éditeur %{service_provider_name}.
    <br />
    Une partie des informations contractuelles sont fixes et ne peuvent être modifiées.
    <br />
    Celles-ci vous seront résumées à la fin, et ne nécessitent aucune intervention de votre part.
    <br />
    <br />
    Assurez-vous d'être en possession de la délibération tarifaire justifiant l'usage de l'API, celle-ci vous sera demandé dans les prochaines étapes.
    <br />
    <br />
    Votre éditeur %{service_provider_name} propose au sein de son logiciel de traiter des données supplémentaires sur les allocataires. Vous pourrez cocher ces données dans les étapes suivantes. Avant de les sélectionner assurez-vous que votre délibération mentionne bien ces données.
