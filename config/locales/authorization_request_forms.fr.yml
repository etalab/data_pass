    api_impot_particulier_sandbox: &api_impot_particulier_sandbox
      <<: *api_impot_particulier_generic
      modalities:
        title: Comment vos usagers accèderont aux données ?
        subtitle_html: |
          <p>Cette API est FranceConnectée, vos utilisateurs peuvent donc utiliser FranceConnect pour vous transmettre directement les données dont vous avez besoin.</p>
          <p>Vous cherchez la modalité d'accès "via l'Etat civil", <a href="%{sfip_url}">cliquez-ici pour faire une demande API Courtier fonctionnel SFiP</a>.</p>
        label: Modalité d'accès aux données
        values:
          with_france_connect:
            label: Avec FranceConnect
          with_spi:
            label: Via le numéro fiscal (SPI)
        callout:
          title: Pour proposer FranceConnect à vos utilisateurs, il vous faudra au préalable demander une habilitation FranceConnect.
          content: Vous pourrez poursuivre votre demande d’habilitation à l’API Impôt Particulier lorsque votre habilitation FranceConnect sera validée.
          link: Demander une habilitation FranceConnect
      france_connect_authorization_id:
        label: Sélectionnez une habilitation FranceConnect qui sera liée à cette demande
      scopes:
        info:
          title: Mode de fonctionnement de l’API Impôt particulier
          content: |
            Afin de vous accompagner dans le choix de vos données, vous pouvez consulter notre documentation qui vous permettra de comprendre le fonctionnement de notre API ainsi que les données que nous proposons. Afin de respecter les principes de collecte, traitement et conservation données définit par l’article 4 de la loi informatique et libertés, vous devez devez sélectionner uniquement les données strictement nécessaires à votre téléservice.
            </br>
            <a href="/cgus/dgfip/presentation_de_l_api_impot_particulier_v2.8.pdf", target="_blank">Voir la documentation de l’API Impôt particulier</a>
        groups:
          'Années sur lesquelles porte votre demande': |
            En cochant la case <strong>Avant-dernière année de revenu, si la dernière année de revenu est indisponible (N-1 ou N-2)</strong>,
            vous optez pour récupérer les informations de l’avant-dernière année, lorsque celles de la dernière année ne sont pas disponibles.
            Les données fournies uniquement par la ressource facture/avis IR ne seront pas accessibles. Pour en savoir plus, merci de consulter la documentation fonctionnelle.
          'Situation du foyer fiscal': |
            En cochant la case <strong>Données fiscales au 31/12 en cas de décès d'un contribuable marié ou pacsé</strong>,
            vous optez pour récupérer les données fiscales de la période après décès d’un contribuable marié ou pacsé (à défaut aucune donnée fiscale n’est transmise).
            Cette option n’est pas possible si vous souhaitez des données fournies uniquement par la ressource facture /avis IR.
          'Agrégats fiscaux': |
            <strong>Montant de l’impôt sur les revenus soumis au barème</strong> :
            Cette donnée n’intègre pas la taxation des revenus au taux effectif ou au taux proportionnel. Une expression de besoin spécifique est à réaliser si, après échanges avec DGFiP, ces types de taxation sont nécessaires.

      specific_requirements:
        content: |
          Les partenaires ayant convenu avec la DGFiP un périmètre de données particulier peuvent rattacher leur expression de besoin listant les données supplémentaires et strictement nécessaires à leur cas d’usage.
          Si vous n’avez pas encore contacté la DGFiP, vous pouvez les joindre à l’adresse
          <a href="mailto:dtnum.donnees.demande-acces@dgfip.finances.gouv.fr" target="_blank">dtnum.donnees.demande-acces@dgfip.finances.gouv.fr</a>

