api-particulier-ccas-arche-mc2:
  name: Arche MC2, Dématérialisation de l'instruction des dossiers dans un CCAS/CIAS
  description: Instructions des dossiers d'aides sociales
  authorization_request: APIParticulier
  single_page_view: 'api_particulier_through_editor_without_contact_technique'
  use_case: ccas
  editor_id: arche_mc2
  static_blocks:
  - name: basic_infos
  - name: personal_data
  - name: legal
  - name: scopes
  data:
    intitule: Instructions des dossiers d'aides sociales
    description: 'Les agents sociaux de la collectivité (CCAS/CIAS) instruisent des
      dossiers de demande d''aides légales et/ou facultatives. Dans ce contexte, ils
      ont besoin de connaître la composition familiale et la situation financière
      du foyer du demandeur : état civil (nom prénom date de naissance), structure
      familiale (nom prénom date de naissance des enfants et parents), adresse du
      foyer, quotient familial calculé par la CAF. Toutes ces informations leur permettent
      de vérifier les conditions d''éligibilité aux aides sociales. Ainsi, dans une
      volonté de simplification de la démarche pour les citoyens et agents, nous souhaitons
      exploiter les données déjà connues de l''API Particulier. Pour cela, la collectivité
      utilise la solution Millésime édité par la société Arche MC2.'
    cadre_juridique_nature: Article L. 312-1 et Article R123-5 du code de l'action
      sociale et des familles. Article L114-8 et Article R. 114-9-3 du code des relations
      entre le public et l'administration.
    destinataire_donnees_caractere_personnel: agents instructeurs des demandes d'aides,
      agents instructeurs des demandes d'inscriptions aux services à la personne,
      ...
    duree_conservation_donnees_caractere_personnel: 24
    scopes:
      - cnaf_quotient_familial
      - cnaf_allocataires
      - cnaf_enfants
      - cnaf_adresse

